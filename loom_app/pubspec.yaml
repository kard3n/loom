  flutter_rust_bridge: 2.11.1
  get: ^4.7.3
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ... (flutter_lints und integration_test) ...
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

  # Hier ist die Einrückung KORREKT (2 Leerzeichen unter dev_dependencies:)
  flutter_launcher_icons: "^0.14.0" 

# Diese Sektion MUSS ganz links stehen (keine Einrückung)
