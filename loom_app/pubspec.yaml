  ios: true # iOS fehlt in Ihrem Skript, aber es ist sinnvoll, es hinzuzufügen

  # ACHTUNG: Der Pfad muss relativ zum Projekt-ROOT sein (nicht zum lib-Ordner)
  # Angenommen, loom_app ist der Projekt-Root. 
  # Der Pfad sollte so beginnen:
  image_path: "lib/src/pictures/ChatGPT_Image_13._Dez._2025_13_11_31.png"

